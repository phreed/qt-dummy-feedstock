# This feedstock wraps existing binary distributions.
{% set version = "5.2.1" %}

package:
  name: qt
  version: {{ version }}

source:
  - url: https://download.qt.io/new_archive/qt/{{ version.rpartition('.')[0] }}/{{ version }}/qt-opensource-linux-x64-{{ version }}.run  # [linux]
    md5: 323522e9d1e2bfc6759fede46c9a14ef  # [linux]
  - url: https://download.qt.io/new_archive/qt/{{ version.rpartition('.')[0] }}/{{ version }}/qt-opensource-windows-x86-msvc2010-{{ version }}.exe  # [win]
    md5: 1107faa3039ec24b07a4aae77d67084e  # [win]
  - url: https://download.qt.io/new_archive/qt/{{ version.rpartition('.')[0] }}/{{ version }}/qt-opensource-mac-x64-clang-{{ version }}.dmg  # [osx]
    md5: be0e1bebe722a567a72e6eeda6c03325  # [osx]

build:
  number: 0

requirements:
  build:
  run:
    - openssl                            # [not osx]
    - {{ pin_compatible("nss") }}        # [unix]
    - {{ pin_compatible("nspr") }}       # [unix]
    - libxcb                             # [linux]
    - {{ pin_compatible("libclang") }}
  run_constrained:                                            # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  requires:
  files:
#    - test/hello.pro
#    - test/main-qtwebengine.cpp
#    - test/main.cpp
#    - test/main.qml
#    - test/qml.qrc
#    - test/qrc_qml.cpp
#    - test/qtwebengine.pro
  commands:
    - if not exist %LIBRARY_BIN%\\Qt5WebEngine.dll exit 1                  # [win]
    - test -f $PREFIX/lib/libQt5WebEngine${SHLIB_EXT}                      # [unix]
    # sql plugin
    - test -f $PREFIX/plugins/sqldrivers/libqsqlite${SHLIB_EXT}            # [unix]
    - if not exist %LIBRARY_PREFIX%\plugins\sqldrivers\qsqlite.dll exit 1  # [win]

about:
  home: http://qt-project.org
  license: LGPL-3.0-only
  license_file: LICENSE.LGPLv3
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: https://www.qt.io/blog/2014/02/05/qt-5-2-1-released
  dev_url: https://github.com/qtproject

extra:
  recipe-maintainers:
    - phreed
